<div class="container-fluid customContainer">
    <div class="row py-3 py-sm-4 py-lg-5">
        <!-- Only show on mobile view -->
        <div class="d-flex d-sm-none col-12 mb-3">
            <div class="row">
                <div class="d-flex justify-content-between my-3">
                    <h2 class="m-0">
                        Greasy
                    </h2>
                    <button mat-icon-button [matMenuTriggerFor]="beforeMenu">
                        <img src="assets/icons/share.svg" class="icon">
                    </button>
                    <mat-menu #beforeMenu="matMenu" xPosition="before" class="px-3 rounded">
                        <button mat-menu-item class="d-flex align-items-center p-0">
                            <img src="assets/icons/copy.svg" class="me-2">
                            <p class="m-0"> Copy Link </p>
                        </button>
                        <hr class="m-0">
                        <button mat-menu-item class="d-flex align-items-center p-0">
                            <img src="assets/icons/facebook.svg" class="me-2">
                            <p class="m-0"> Share on Facebook </p>
                        </button>
                        <hr class="m-0">
                        <button mat-menu-item class="d-flex align-items-center p-0">
                            <img src="assets/icons/twitter.svg" class="me-2">
                            <p class="m-0"> Share to Twitter </p>
                        </button>
                    </mat-menu>
                </div>
                <div class="d-flex align-items-center">
                    <img src="assets/imgs/sell/Cody Fisher.png" class="me-2">
                    <div>
                        <h5 class="mb-1"> Owner </h5>
                        <h5 class="m-0 fw-bold"> Cody Fisher </h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- Desktop, Tablet, Mobile view -->
        <div class="col-12 col-sm-6 leftPanel">
            <img src="assets/imgs/sell/cardImg.png" class="w-100">

            <!-- Only show mobile -->
            <div class="row d-flex d-sm-none align-items-center justify-content-between onlyMobile">
                <div class="d-flex align-items-center justify-content-between my-3">
                    <button mat-raised-button color="primary" class="sell" routerLink="/select-method">
                        Sell
                    </button>
                </div>
            </div>

            <div class="mt-4 d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <img src="assets/imgs/sell/Theresa Webb.png" class="rounded-circle me-2">
                    <div>
                        <h5 class="mb-1"> Creator </h5>
                        <h5 class="m-0 fw-bold"> Theresa Webb </h5>
                    </div>
                </div>
                <div class="field fw-bold">
                    Art
                </div>
            </div>
            <div class="mt-3">
                <h5>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque arcu facilisi ultrices ac
                    lorem faucibus.
                </h5>
            </div>
        </div>

        <div class="col-12 col-sm-6 rightPanel">
            <div class="row d-none d-sm-flex">
                <div class="d-flex justify-content-end">
                    <button mat-icon-button [matMenuTriggerFor]="beforeMenu">
                        <img src="assets/icons/share.svg" class="icon">
                    </button>
                    <mat-menu #beforeMenu="matMenu" xPosition="before" class="px-3 rounded">
                        <button mat-menu-item class="d-flex align-items-center p-0">
                            <img src="assets/icons/copy.svg" class="me-2">
                            <p class="m-0"> Copy Link </p>
                        </button>
                        <hr class="m-0">
                        <button mat-menu-item class="d-flex align-items-center p-0">
                            <img src="assets/icons/facebook.svg" class="me-2">
                            <p class="m-0"> Share on Facebook </p>
                        </button>
                        <hr class="m-0">
                        <button mat-menu-item class="d-flex align-items-center p-0">
                            <img src="assets/icons/twitter.svg" class="me-2">
                            <p class="m-0"> Share to Twitter </p>
                        </button>
                    </mat-menu>
                </div>
                <h2>
                    Greasy
                </h2>
                <div class="d-flex align-items-center">
                    <img src="assets/imgs/sell/Cody Fisher.png" class="me-2">
                    <div>
                        <h5 class="mb-1"> Creator </h5>
                        <h5 class="m-0 fw-bold"> Cody Fisher </h5>
                    </div>
                </div>
            </div>

            <!-- Only show desktop and tablet -->
            <div class="row d-none d-sm-flex mt-4">
                <div class="col-12">
                    <button mat-raised-button color="primary" class="sell" routerLink="/select-method">
                        Sell
                    </button>
                </div>
            </div>

            <hr class="my-3 my-sm-4">

            <div class="row">
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <div>
                        <h5 class="m-0"> Collection </h5>
                        <h5 class="fw-bold"> The Hite Report </h5>
                    </div>
                    <button mat-raised-button class="collection" routerLink="/collection-var">
                        <h5 class="m-0 fw-bold">
                            Go to collection
                        </h5>
                    </button>
                </div>

                <div class="history">
                    <mat-accordion>
                        <button mat-raised-button (click)="test()" class="historyBtn">
                            <h5 class="m-0 me-3"> History </h5>
                            <mat-icon> {{ panelOpenState ? "expand_less" : "expand_more" }} </mat-icon>
                        </button>
                        <mat-expansion-panel [expanded]="panelOpenState" (opened)="panelOpenState = true"
                            (closed)="panelOpenState = false">
                            <div class="content">
                                <div class="d-flex align-items-center mb-3">
                                    <img src="assets/imgs/sell/Creator.png" class="me-2">
                                    <div>
                                        <h5 class="m-0 mb-1"> 24 march 2021 </h5>
                                        <h5 class="m-0 fw-bold"> Created by Creatorname </h5>
                                    </div>
                                </div>
                            </div>
                        </mat-expansion-panel>
                    </mat-accordion>
                </div>
            </div>
        </div>
    </div>
</div>
