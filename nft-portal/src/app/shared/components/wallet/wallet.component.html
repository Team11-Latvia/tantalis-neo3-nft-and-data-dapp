<div class="container-fluid">
    <div class="wallet">
        <div class="row pt-3">
            <div class="col-12 d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <img src="assets/imgs/user-blank.jpg" class="userAvatar me-2">
                    <div>
                        <div class="d-flex align-items-center">
                            <h4 class="m-0 me-2 fw-light"> {{ wallet?.account?.label }} </h4>
                        </div>
                        <div class="d-flex d-sm-none align-items-center">
                            <h5 class="m-0 me-3 address"> {{ wallet?.account?.address?.substring(0, 15) }}... </h5>
                            <button mat-icon-button ngxClipboard [cbContent]="wallet?.account?.address">
                                <mat-icon>content_copy</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="d-none d-sm-flex align-items-center">
                    <h5 class="m-0 me-3 address" [matTooltip]="wallet?.account?.address || ''">
                        {{ wallet?.account?.address?.substring(0, 15) }}...
                    </h5>
                    <button mat-icon-button ngxClipboard [cbContent]="wallet?.account?.address">
                        <mat-icon>content_copy</mat-icon>
                    </button>
                </div>
            </div>
        </div>

        <hr>

        <div class="row">
            <h5 class="text-center"> Total balance </h5>
            <div class="d-flex align-items-center justify-content-center mb-2">
                <img src="assets/icons/neo-gas.svg" class="me-2 icon">
                <h2 class="m-0"> {{ account?.amount }} </h2>
            </div>
            <!-- <h3 class="text-center"> $550 </h3> -->
            <div class="mt-4 text-center">
                <button mat-raised-button color="primary" class="addFunds">
                    Add Funds
                </button>
            </div>
        </div>

        <div class="row mt-4 px-3">
            <div class="walletSection d-flex align-items-center justify-content-between my-2 px-4 py-3">
                <div class="d-flex align-items-center">
                    <img src="assets/icons/metamask.svg" class="me-3">
                    <h5 class="m-0"> Metamask </h5>
                </div>
                <button mat-raised-button disabled>
                    <h5 class="m-0">
                        Soon
                    </h5>
                </button>
            </div>
            <div class="walletSection d-flex align-items-center justify-content-between my-2 px-4 py-3">
                <div class="d-flex align-items-center">
                    <img src="assets/icons/flamingo.svg" class="me-3">
                    <h5 class="m-0"> Flamingo </h5>
                </div>
                <button mat-raised-button disabled>
                    <h5 class="m-0">
                        Soon
                    </h5>
                </button>
            </div>
            <div class="walletSection d-flex align-items-center justify-content-between my-2 px-4 py-3">
                <div class="d-flex align-items-center">
                    <img src="assets/icons/uniswap.svg" class="me-3">
                    <h5 class="m-0"> Uniswap </h5>
                </div>
                <button mat-raised-button disabled>
                    <h5 class="m-0">
                        Soon
                    </h5>
                </button>
            </div>
            <div class="walletSection d-flex align-items-center justify-content-between my-2 px-4 py-3">
                <div class="d-flex align-items-center">
                    <img src="assets/icons/Pancake Swap.svg" class="me-3">
                    <h5 class="m-0"> Pancake Swap </h5>
                </div>
                <button mat-raised-button disabled>
                    <h5 class="m-0">
                        Soon
                    </h5>
                </button>
            </div>
            <div class="mt-4 logout-section">
                <button mat-raised-button color="secondary" (click)="disconectWallet()">
                    Disconnect Wallet
                </button>
            </div>
        </div>
    </div>
</div>
